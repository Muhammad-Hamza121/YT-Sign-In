<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="unnamed.png" alt="Logo">
            <h2 class="a">Sign In</h2>
            <br>
            <p class="p">to continue to Youtube</p>
            <div class="form">
                <form action="POST">
                    <label for="Email"></label>
                    <input type="email" name="Email" id="Email" placeholder="Email or Phone" required>
                </form>
            </div>
            <div class="ab"> <a href="#">Forgot Email?</a></div>
            <br>
            <p class="p2">Not your computer? Use Guest Mode to sign in privately.</p>
            <br>
            <a class="abc" href="#">Learn more about using Guest mode</a>
        </div>
        <br>
        <span class="btn">
            <button>Create Account</button>
        </span>
        <span class="btn1">
            <button>Next</button>
        </span>
        <span class="s1">English (United States)</span>
        <span class="s2">Help</span>
        <span class="s3">Privacy</span>
        <span class="s4">Terms</span>
    </div>
</body>
</html>
